<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
	.container{
		background-color: gray;
		padding:10px;
	}	
	.powderblue{
		background-color: lightgreen;
		padding:30px;
		margin:10px;
	}
	.row1{
		display:flex;
	}
	.row11,.row12{
		flex-grow:1; 
	}
	.row122{
		display: flex;
	}
	.row1221,.row1222{
		flex-grow:1;
	}		 
	</style>		
</head>
<body>
     <div class="container">
     	<div class="row1">
     		<div class="row11 powderblue"></div>
     		<div class="row12">
     			<div class="row121 powderblue"></div>
     			<div class="row122">
     				<div class="row1221 powderblue"></div>
     				<div class="row1222 powderblue"></div>
     			</div>
     			<div class="row123 powderblue"></div>
     		</div>
     	</div>
     </div>
</body>
</html>
