<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>position</title>
    <style>
       #container {
width: 550px;
margin: 40px auto;
text-align: center;
border: 1px solid #000;
background-color: aquamarine ;
}
#container div {
width: 100px;
height: 100px;
background-color:lightpink;
margin: 25px;
border: 2px solid #000;
}
#container div p {
padding-top: 40px;
}
 #d2 {
position: relative;
top: 50px;
left: 50px;
} 
    </style>
<body>
<div id='container'>
<div id='d1'><p>div1</p></div>
<div id='d2'><p> div2</p></div>
<div id='d3'><p>div3</p></div>
</div>
</body>
</html>
